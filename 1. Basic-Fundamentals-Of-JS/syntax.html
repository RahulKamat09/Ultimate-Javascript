<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Syntax</title>
</head>
<body>

    <h1 id='test'>I Am HTML Text.</h1>
    <script>
        document.write("Hii I am Javascript!!");

        var a,b,c; // Variable Declared
		a=10;
		b=20;
		c=a+b;
		
		document.write("<h1> Sum of a & b are : " + c + "</h1>");
		document.write(`<h1> Sum of a & b are : ${c} </h1>`);

        // HTML Manipulation

        document.getElementById("test").innerHTML="I Am Javascript Text";

        //Dynamic Programming
        
        var age=19;
		if(age>18)
		{
			document.write("<h1>Elegible For Driving </h1>");
		}
		else
		{
			document.write("<h1>Not Elegible For Driving </h1>");
		}
    </script>
</body>
</html>
