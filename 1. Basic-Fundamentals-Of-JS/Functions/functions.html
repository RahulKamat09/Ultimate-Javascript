        #data {

<body>
    <h1>Javascript Functions:</h1>
    <h3>Check Console!!!</h3>
    <div id="data">

    </div>
    <script>
        // What is a function?

        // A function is a block of code that can be called(invoked).In JavaScript, functions are first - class values â€” they can be assigned to variables,
        // passed to / returned from other functions, have properties, and be constructed.

        //ðŸ”¹ 1. Function Declaration

        //Definition:
        //A function defined using the function keyword with a name.It is hoisted, meaning you can call it before it is defined in code.

        //Example:

        function greet() {
            return "hello this is function Declaration!!";
        }

        var d1 = document.getElementById("data");
        d1.innerHTML = "1. Function Declaration: " + greet() + "<br>";


        //ðŸ”¹ 2. Function Expression

        //Definition:
        //A function stored inside a variable.It can be named or anonymous.Unlike declarations, function expressions are not hoisted.

        //Example:

        const sum = function (a, b) {
            return a + b;
        }
        d1.innerHTML += "2. Function Expression (5 + 6): " + sum(5, 6) + "<br>";

        //ðŸ”¹ 3. Parameters and arguments:

        //A parameter is defined as the variable listed inside the parentheses of the function
        //definition, which defines the scope of the function. They are declared like so:

        function tester(para1, para2) {
            return para1 + " " + para2;
        }
        const arg1 = "argument 1";
        const arg2 = "argument 2";
        d1.innerHTML += "3. Parameters And Arguments: " + tester(arg1, arg2) + "<br>";

        // Special functions and operators:
        // There are a few special ways of writing functions, as well as some special operators
        // that will come in handy.We are talking about arrow functions and the spread and
        // rest operators here.Arrow functions are great for sending functions around as
        // parameters and using shorter notations.The spread and rest operators make our
        // lives easier and are more flexible when sending arguments and working with arrays.

        // Arrow functions:
            // Arrow functions are a special way of writing functions that can be confusing at first.
            // Their use looks like this:
            // (param1, param2) => body of the function;

            // Or for no parameters:

            // () => body of the function;

            // Or for one parameter(no parentheses are needed here):

            // param => body of the function;

            // };

            
    </script>
