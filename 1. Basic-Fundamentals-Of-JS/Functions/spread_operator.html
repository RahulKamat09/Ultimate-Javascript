<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions In Javascript</title>
</head>

<body>

    <h1>Check Console!!!</h1>
    <p id="result">

    </p>
    <script>
        //🔹 1. Definition

        //The Spread Operator (...) is used to expand or unpack elements of an iterable (like an array, string, or object) into individual elements.

        //📘 In simple terms:

        //It “spreads out” elements from an array or object wherever multiple elements or arguments are expected.

        // 🔹 2. Syntax:
        // ...iterable


        // Here, iterable can be:

        // An array

        // A string

        // An object    

        //🔹 3. Example 1: Spread in Arrays:

        // Copying Array:
        const arr1 = [1, 2, 3];
        const arr2 = [...arr1];

        console.log(arr2);
        // ✅ arr2 is a new array, not a reference to arr1.


        // Combining Array:
        const odd = [1, 3, 5];
        const even = [2, 4, 6];

        console.log(...odd, ...even);
        // ✅ Merges two arrays easily without using .concat().

        // ➤ Adding Elements While Copying:

        const fruits = ["apple", "banana"];
        const newFruits = ["mango", ...fruits, "orange"];

        console.log(newFruits); // ["mango", "apple", "banana", "orange"]


        // 🔹 4. Example 2: Spread in Strings:
        //👉 A string is also an iterable, so it can be spread into characters:

        const word = "Hello";
        const letters = [...word];

        console.log(letters); // ["H", "e", "l", "l", "o"]


        // 🔹 5. Example 3: Spread in Function Calls:

        // 👉 When passing arrays as arguments, you can use the spread operator to expand them into individual values.

        function add(a, b, c) {
            return a + b + c;
        }

        const numbers = [10, 20, 30];
        console.log(add(...numbers));//60

        // ✅ Without spread, you’d need to use add(numbers[0], numbers[1], numbers[2]).


        // 🔹 6. Example 4: Spread in Objects(ES9 +)

        // 👉 Used to copy or merge objects easily.

        // ➤ Copying Objects:

        const user = { name: "rahul", age: 21 };
        const newUser = { ...user };

        console.log(newUser);

        // ➤ Merging Objects:

        const info = { city: "Ahmedabad" };
        const details = { name: "Rahul", age: 21 };

        const profile = { ...details, ...info };
        console.log(profile);

        // ➤ Overriding Object Properties:

        const user1 = { name: "Rahul", age: 22 };
        const updatedUser = { ...user, age: 25 }; // overwrites age

        console.log(updatedUser); // { name: "Rahul", age: 25 }


        //Combined Example:
        const arr11 = [1, 2, 3];
        const arr21 = [4, 5, 6];
        const merged = [...arr11, ...arr21];
        const user2 = { name: "Rahul", city: "Ahmedabad" };
        const newUser1 = { ...user2, age: 22 };

        document.getElementById("result").innerHTML =
            "Merged Array: " + merged.join(", ")     + "<br>" +
            "User Object: " + JSON.stringify(newUser1);

    </script>
</body>

</html>
