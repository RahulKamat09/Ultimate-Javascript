<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in Javascript</title>
    <style>
        #data {
            color: white;
            background-color: black;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Javascript Functions:</h1>
    <h3>Check Console!!!</h3>
    <div id="data">

    </div>
    <script>
        // Special functions and operators:
        // There are a few special ways of writing functions, as well as some special operators
        // that will come in handy.We are talking about arrow functions and the spread and
        // rest operators here.Arrow functions are great for sending functions around as
        // parameters and using shorter notations.The spread and rest operators make our
        // lives easier and are more flexible when sending arguments and working with arrays.

        // Arrow functions:
        // Arrow functions are a special way of writing functions that can be confusing at first.
        // Their use looks like this:

        // ðŸ”¹ Syntax:
        // General Form:
        // const functionName = (parameters) => {
        //     // function body
        //     return expression;
        // };

        // Simplified Forms:

        // No parameters:

        // const greet = () => "Hello World!";


        // Single parameter(parentheses can be omitted):

        // const square = x => x * x;


        // Multiple parameters:

        // const add = (a, b) => a + b;


        // Multi - line function (requires { } and return):

        // const multiply = (a, b) => {
        //     let result = a * b;
        //     return result;
        // };

        // Example:

        // Traditional Function
        function sayHello(name) {
            return "Hello " + name;
        }

        // Arrow Function
        const sayHelloArrow = (name) => "Hello " + name;
        
        var data = document.getElementById("data");

        data.innerHTML=(sayHello("Rahul") + "<br>");       // Hello Rahul
        data.innerHTML+=(sayHelloArrow("Rahul"));  // Hello Rahul

    </script>
</body>

</html>
